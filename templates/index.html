<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-3">
    <h1 class="display-4 text-center">My Calculator App</h1>
    <form action="{{ url_for('calculate') }}" method="post">
      <div class="row mb-3">
        <label for="firstNumber" class="col-sm-2 col-form-label">First Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="firstNumber" name="firstNumber" placeholder="Enter first number" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="operation" class="col-sm-2 col-form-label">Operation</label>
        <div class="col-sm-10">
          <select class="form-control" id="operation" name="operation" required>
            <option value="">Select Operation</option>
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mult">x</option>
            <option value="div">/</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="secondNumber" class="col-sm-2 col-form-label">Second Number</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="secondNumber" name="secondNumber" placeholder="Enter second number" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary">Calculate</button> </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          {% if result %}
            <p class="text-center h4">Result: {{ result }}</p>
          {% endif %}
          {% if note %}
            <p class="text-center alert alert-{{ note.split()[0] }}">{{ note }}</p>
          {% endif %}
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
